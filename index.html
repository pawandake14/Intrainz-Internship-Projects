<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character encoding and viewport settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- Favicon for browser tab -->
    <link rel="icon" type="image/svg+xml" href="calculator.svg" />

    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Main container for the calculator application -->
    <div class="calculator-container">
      <!-- Header section with title -->
      <div class="calculator-header">
        <h1>Calculator</h1>
        <p class="subtitle">@pawandake12@gmail.com</p>
      </div>

      <!-- Main calculator card -->
      <div class="calculator-card">
        <!-- Display screen showing current input and results -->
        <div class="display-screen">
          <!-- Shows the current operation (if any) -->
          <div class="operation-display" id="operationDisplay"></div>
          <!-- Shows the main number being displayed -->
          <div class="main-display" id="mainDisplay">0</div>
        </div>

        <!-- Button grid container -->
        <div class="button-grid">
          <!-- Row 1: Clear, Backspace, and Divide buttons -->
          <button class="btn btn-clear" id="btnClear">AC</button>
          <button class="btn btn-backspace" id="btnBackspace">←</button>
          <button class="btn btn-operator" id="btnDivide">÷</button>

          <!-- Row 2: Numbers 7, 8, 9 and Multiply button -->
          <button class="btn btn-number" id="btn7">7</button>
          <button class="btn btn-number" id="btn8">8</button>
          <button class="btn btn-number" id="btn9">9</button>
          <button class="btn btn-operator" id="btnMultiply">×</button>

          <!-- Row 3: Numbers 4, 5, 6 and Subtract button -->
          <button class="btn btn-number" id="btn4">4</button>
          <button class="btn btn-number" id="btn5">5</button>
          <button class="btn btn-number" id="btn6">6</button>
          <button class="btn btn-operator" id="btnSubtract">−</button>

          <!-- Row 4: Numbers 1, 2, 3 and Add button -->
          <button class="btn btn-number" id="btn1">1</button>
          <button class="btn btn-number" id="btn2">2</button>
          <button class="btn btn-number" id="btn3">3</button>
          <button class="btn btn-operator" id="btnAdd">+</button>

          <!-- Row 5: Zero, Decimal, and Equals buttons -->
          <button class="btn btn-number btn-zero" id="btn0">0</button>
          <button class="btn btn-decimal" id="btnDecimal">.</button>
          <button class="btn btn-equals" id="btnEquals">=</button>

          <!-- Row 6: Advanced operations (Square and Modulo) -->
          <button class="btn btn-square" id="btnSquare">x²</button>
          <button class="btn btn-modulo" id="btnModulo">MOD</button>
        </div>
      </div>

      <!-- Footer information -->
      <div class="calculator-footer">
        <p>Supports: +, −, ×, ÷, %, x², and decimal numbers</p>
      </div>
    </div>

    <!-- Link to external JavaScript file for calculator logic -->
    <script src="script.js"></script>
  </body>
</html>
